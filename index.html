<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Genius Memory Game by Euclidesdry</title>
</head>
<body>
    <header class="game__actions">
        <h1 class="game__title">Genius Memory Game</h1>
        <div class="game__score">
            <span class="game__score-title">
                Score: <strong class="score__number">0</strong>
            </span>
        </div>
    </header>
    <main class="game-container">
        <div class="genius">
            <div class="blue__card"></div>
            <div class="yellow__card"></div>
            <div class="red__card"></div>
            <div class="green__card"></div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
